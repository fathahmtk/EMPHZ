    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');
        
        /* Professional & Modern Theme */
        :root {
            --color-brand: #008C99;          /* Deep Teal from logo */
            --color-brand-light: #00A3B3;   /* Lighter teal for hover/accent */
            --color-primary: #1A202C;       /* Almost black for headings */
            --color-background: #FFFFFF;    /* White background */
            --color-surface: #F7FAFC;      /* Very light gray for cards/sections */
            --color-text-primary: #2D3748;  /* Dark gray for body text */
            --color-text-secondary: #718096;/* Lighter gray for secondary text */
            --color-border: #E2E8F0;        /* Light gray for borders */

            /* Consistent Shadows */
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.07), 0 1px 2px -1px rgb(0 0 0 / 0.07);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }


        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary);
            letter-spacing: -0.025em;
            font-weight: 700;
        }
        .hero-overlay {
            background-image: linear-gradient(45deg, rgba(26, 32, 44, 0.85), rgba(0, 140, 153, 0.7));
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes heroZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .animate-hero-zoom {
            animation: heroZoom 15s ease-out forwards;
        }
    </style>
