<head>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="EMPHZ Private Limited - Engineering Tomorrow in Composites">
    <meta property="og:description" content="EMPHZ is a global engineering manufacturer specializing in GRP composite enclosures, modular structures, and engineered infrastructure solutions.">
    <meta property="og:image" content="https://i.ibb.co/M7cR4Zg/emphz-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        
        /* Professional & Modern Theme Overhaul */
        :root {
            /* New, more vibrant and professional color palette */
            --color-primary: #0F172A;       /* Richer, almost-black for headings (slate-900) */
            --color-brand: #14B8A6;          /* Vibrant Teal (teal-500) */
            --color-accent: #0D9488;        /* Darker Teal for hover/accent (teal-600) */
            --color-background: #FFFFFF;    /* White background */
            --color-surface: #F8FAFC;       /* Very light, clean gray for cards/sections (slate-50) */
            --color-text-primary: #334155;  /* Softer dark gray for body text (slate-700) */
            --color-text-secondary: #64748B;/* Softer, more readable secondary gray (slate-500) */
            --color-border: #E2E8F0;        /* Subtle border color (slate-200) */

            /* Softer, more modern shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.04);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.08), 0 2px 4px -2px rgb(0 0 0 / 0.04);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.04);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.08);

            /* Modernized Border Radius */
            --radius: 0.5rem; /* 8px */
        }

        ::selection {
            background-color: var(--color-brand);
            color: white;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Manrope', sans-serif; /* New body font */
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif; /* New heading font */
            color: var(--color-primary);
            letter-spacing: -0.025em;
            font-weight: 800;
            text-wrap: balance; /* Improve text wrapping aesthetics */
        }
        .hero-overlay {
            /* New gradient for better image visibility while maintaining contrast */
            background-image: linear-gradient(180deg, rgba(15, 23, 42, 0.6) 0%, transparent 50%, rgba(15, 23, 42, 0.8) 100%);
        }
        
        .text-shadow-strong {
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes heroZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .animate-hero-zoom {
            animation: heroZoom 25s ease-out forwards; /* More cinematic zoom */
        }
        
        @keyframes lightbox-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes lightbox-zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0.5rem;
            background: var(--color-brand);
            color: white;
            padding: 0.5rem 1rem;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
