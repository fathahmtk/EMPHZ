        /* Modernized Light Theme Color Palette */
        :root {
            --color-primary: #111827;       /* Gray 900 for headings */
            --color-accent: #06B6D4;        /* Teal Blue (Cyan 500) */
            --color-background: #FFFFFF;    /* White background */
            --color-surface: #F9FAFB;      /* Gray 50 for cards */

            --color-text-secondary: #6B7280;/* Gray 500 for secondary text */

        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary);

        }
        .hero-overlay {
            background-image: linear-gradient(45deg, rgba(17, 24, 39, 0.85), rgba(6, 182, 212, 0.7));
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes heroZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .animate-hero-zoom {
            animation: heroZoom 15s ease-out forwards;
        }
    </style>
