<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPHZ Private Limited - Engineering Tomorrow in Composites</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/M7cR4Zg/emphz-icon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="EMPHZ Private Limited - Engineering Tomorrow in Composites">
    <meta property="og:description" content="EMPHZ is a global engineering manufacturer specializing in GRP composite enclosures, modular structures, and engineered infrastructure solutions.">
    <meta property="og:image" content="https://i.ibb.co/M7cR4Zg/emphz-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');
        
        /* Professional & Modern Theme */
        :root {
            --color-brand: #008C99;          /* Deep Teal from logo */
            --color-brand-light: #00A3B3;   /* Lighter teal for hover/accent */
            --color-primary: #1A202C;       /* Almost black for headings */
            --color-background: #FFFFFF;    /* White background */
            --color-surface: #F7FAFC;      /* Very light gray for cards/sections */
            --color-text-primary: #2D3748;  /* Dark gray for body text */
            --color-text-secondary: #718096;/* Lighter gray for secondary text */
            --color-border: #E2E8F0;        /* Light gray for borders */
            --color-accent: #00A3B3;        /* A more vibrant accent color */

            /* Consistent Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            /* Consistent Border Radius */
            --radius: 0.375rem; /* 6px */
        }


        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary);
            letter-spacing: -0.025em;
            font-weight: 800; /* Bolder headings by default */
        }
        .hero-overlay {
            /* New gradient for better image visibility */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.1) 60%, rgba(0, 0, 0, 0.8));
        }
        
        .text-shadow-strong {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes heroZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .animate-hero-zoom {
            animation: heroZoom 20s ease-out forwards; /* Slower zoom */
        }
        
        @keyframes lightbox-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes lightbox-zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0.5rem;
            background: var(--color-brand);
            color: white;
            padding: 0.5rem 1rem;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
