    <meta property="og:description" content="EMPHZ is a global engineering manufacturer specializing in GRP composite enclosures, modular structures, and engineered infrastructure solutions.">
    <meta property="og:image" content="https://i.ibb.co/M7cR4Zg/emphz-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* New Modern Dark "Tech Engineering" Theme */
        :root {
            --color-background: #0D1117; /* GitHub Dark Dimmed */
            --color-surface-primary: rgba(22, 27, 34, 0.7); /* Semi-transparent surface for glass effects */
            --color-surface-secondary: #161B22; /* Solid surface color */
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-hover: rgba(56, 189, 248, 0.5);

            --color-text-primary: #F0F6FC;   /* Bright off-white for headings */
            --color-text-secondary: #8B949E; /* Softer gray for body text */
            
            --color-brand: #38BDF8;      /* Sky 400 */
            --color-brand-accent: #0EA5E9; /* Sky 500 */

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --glow-shadow: 0 0 20px rgba(56, 189, 248, 0.25);
            
            --radius: 0.75rem; /* 12px for a more modern feel */
        }

        ::selection {
            background-color: var(--color-brand);
            color: var(--color-background);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-secondary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 25%, var(--color-brand), transparent 25%),
                radial-gradient(circle at 85% 75%, #4f46e5, transparent 25%);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            animation: moveAurora 20s infinite alternate ease-in-out;
        }

        @keyframes moveAurora {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(5vw, 10vh) rotate(15deg);
            }
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            font-weight: 800;
            text-wrap: balance;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeInScaleUp {
            animation: fadeInScaleUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes lightbox-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes lightbox-zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes skeleton-pulse {
            50% { background-color: #30363d; }
        }
        .animate-skeleton-pulse {
            animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0.5rem;
            background: var(--color-brand);
            color: var(--color-background);
            padding: 0.5rem 1rem;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
