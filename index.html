    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* New Elegant Light "Image-Centric" Theme */
        :root {
            --color-background: #F9FAFB; /* Tailwind Gray-50 */
            --color-surface-primary: #FFFFFF;
            --color-surface-secondary: #111827; /* Tailwind Gray-900 for dark footer/contrasting elements */
            --color-border: #E5E7EB; /* Tailwind Gray-200 */
            --color-border-hover: #D1D5DB; /* Tailwind Gray-300 */

            --color-text-primary: #1F2937;   /* Tailwind Gray-800 */
            --color-text-secondary: #4B5563; /* Tailwind Gray-600 */
            --color-text-light: #F9FAFB; /* For use on dark backgrounds like the footer */
            
            --color-brand: #E17B60;      /* Warm Terracotta */
            --color-brand-accent: #D76C54; /* Slightly darker terracotta */

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-brand: 0 10px 15px -3px rgb(225 123 96 / 0.15), 0 4px 6px -4px rgb(225 123 96 / 0.15);
            
            --radius: 0.75rem; /* 12px */
        }

        ::selection {
            background-color: var(--color-brand);
            color: var(--color-surface-primary);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-secondary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            font-weight: 700;
            text-wrap: balance;
        }
        
        .shadow-text-lg {
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes kenburns-zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .animate-kenburns-zoom {
            animation: kenburns-zoom 8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeInScaleUp {
            animation: fadeInScaleUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes lightbox-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes lightbox-zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes skeleton-pulse {
            50% { background-color: #e5e7eb; }
        }
        .animate-skeleton-pulse {
            animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0.5rem;
            background: var(--color-brand);
            color: var(--color-surface-primary);
            padding: 0.5rem 1rem;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
